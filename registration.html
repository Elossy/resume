<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first form project</title>
    <link rel="stylesheet" href="assests/css/app.css">
</head>
<body>
<form action="">
    <div class="container">
    <h1>Register</h1>
    <p>Please fill this form to register with us.</p>
    <hr>
    <label for="fn"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fn" id="fn" required> <br><br><br>

    <label for="ln"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="ln" id="ln" required><br><br><br>

    <label for="emd"><b>Email Address</b></label>
    <input type="email" placeholder="Email Address" name="emd" id="emd" required><br><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" id="psw" required><br><br><br>

     <label for="cpsw"><b>Password</b></label>
    <input type="text" placeholder="Enter confirm Password" name="cpsw" id="cpsw" required ><br><br><br>

    <hr>
    <button class="regsiterbtn" type="submit">Register</button>
    </div>

























</form>





















</body>
</html>
